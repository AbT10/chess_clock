<!doctype html>
<html>
<head>
<title>start clocks</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no" />
<meta name="description" content="chess clock" />
<meta name="keywords" content="chess,clock" />
<meta name="theme-color" content="#444444" />
<!-- <link rel="stylesheet" href="style.css" /> -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="manifest" href="manifest.json" />
<link rel="preload" href="scr.js" as="script" />
<style>
*{
	box-sizing : border-box;
	outline :none;
}

body,html{
	margin : 0px;
	padding : 0px;
	width : 100%;
	height: 100%;
	display : flex;
	flex-direction : column;
	align-content : center;
	justify-content : center;
	font-size : 2em;
}

.divider{
	margin-top : auto;
}

.rotated{
	transform: rotate(180deg);
	-webkit-transform: rotate(180deg);
	-moz-transform: rotate(180deg);
}

.timer{
	flex : 1;
	font-family : consolas;
	font-size : 2em;
	text-align : center;
	display : flex;
}

#clock_p1{
	background : #000;
	color : #fff;
	border : none;
}

.btn{
	background : none;
	border : none;
	z-index : 9;
}

#rotate_clock{
	position : absolute;
	top : 0px;
	left : 0px;
}

.btn i{
	font-size : 4em;
	color : white;
}

#reset i{
	color : black;
	font-weight : bold;
}

#adj_time{
	position : absolute;
	top : 0px;
	right : 0px;
}

#pomodoro{
	position : absolute;
	bottom : 0px;
}
#pomodoro i {
	color : black;
	font-weight : bold;
}

#clock_p2{
	background : #fff;
	color : #000;
	border : none;
}

.invi{
	display : none;
}

.flexy{
	display : flex;
	flex-direction: column;=
}

#Add_times{
	background : white;
	width : 60%;
	height:  100%;
	position : absolute;
	top : 0px;
	right : 0px;
	box-shadow: 2px 2px 2px #ddd;
	z-index: 99;
}
.time{
	padding : 50px;
	flex : 1;
	color : grey;
	font-family : consolas;
	text-align : center;
	box-shadow: 0px 1px 2px #ddd;
}
#add_time{
	background: #3dd829;
	border : none;
	padding : 20px;
}
#add_time i{
	color : white;
	font-size : 2em;
	font-weight : bold;
}
#close_menu{
	background: none;
	border : none;
	z-index : 199;
	width : 20%;
	position: absolute;
	top : 0px;
	right : 0px;
}
#close_menu i{
	color : #3dd829;
	padding : 20px;
	border-radius: 200px;
	font-weight: bold;
	background : grey;
	box-shadow: 1px 2px 2px #ddd;
}

.timerss{
	flex : 1;
	margin : auto;
	text-align : center;
	padding :auto;
}

#form{
	width : 100%;
	height : 60%;
	position : absolute;
	bottom : 0px;
	display : none;
	background : #dedfed;
	flex-direction: column;
	align-content : center;
	justify-content : center;
}

.ip{
	flex : 1;
	height : 20%;
	width : 100%;
	font-family: consolas;
	font-size:28px;
	margin : 20px 0px 40px 0px;
	color : grey;
	padding-left : 10px;
	line-height : 2em;
	font-size : 1em;
}

#abort{
	border: none;
	background : #d23;
	width : 20%;
	text-align: center;
	padding : 10px;
}
#abort i{
	color: white;
	font-weight: bold;
}

#submit_time{
	background: #32d;
	border: none;
	width : 100%;
	padding : 20px;
	text-align: center;
}
#submit_time i{
	color: white;
	font-weight: bold;
}
@media (max-device-width : 500px){
	#Add_times{
		width : 100%;
	}
	.btn i{
		font-size: 4em;
	}
	.timer{
		padding : 20px;
	}
}      
</style>
</head>
<body>

<button id="rotate_clock" class="btn"><i class="material-icons">rotate_90_degrees_ccw</i></button>
 <button id="clock_p1" class="timer"><p id="p1_min" class="timerss">00<p class="timerss">:</p><p id="p1_sec" class="timerss">00</p>
 </button>
 <button id="pomodoro" class="btn"><i class='material-icons'>timer</i></button>
 <button id="adj_time" class="btn"><i class="material-icons">alarm_add</i></button>
 <button id="clock_p2" class="timer"><p id="p2_min" class="timerss">00<p class="timerss">:</p><p id="p2_sec" class="timerss">00</p>
 </button>
 <button id="reset" class="btn"><i class="material-icons">refresh</i></button>

 <div id="Add_times" class="invi">
 	<button id="close_menu"><i class="material-icons">close</i></button>
 	<div class="time" id="five" onclick="set_timer(this)">5 Mins.</div>
 	<div class="time" id="ten" onclick="set_timer(this)">10 Mins.</div>
 	<div class="time" id="fif" onclick="set_timer(this)">15 Mins.</div>
 	<button id="add_time"><i class="material-icons">add</i></button>
 	<div id="form">
 	<button id="abort"><i class="material-icons">close</i></button>
 	<input type="text" class="ip" id="p1" placeholder="T1(in Mins)" />
 	<input type="text" class="ip" id="p2" placeholder="T2(in Mins)" />
 	<button id="submit_time"><i class="material-icons">play_arrow</i></button>
 	</div>
 </div>

 <!-- Create a div for pomodoro timer -->

<script src="scr.js"></script>
</body>
</html>
